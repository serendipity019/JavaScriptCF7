<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await with axios API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
</head>
<body>
    <button id="btn">Click me to Post data</button>
    <p id="output"></p>
    
    <script>
        document .getElementById("btn").addEventListener('click', async () => {
            try {

                const postData = {
                    title: "Coding",
                    body: "Coding Factory",
                    userId: 1
                }

                let response = await axios.post('https://jsonplaceholder.typicode.com/posts/', postData);
                document.getElementById("output").innerHTML = ` <b>Id:</b> ${response.data.id} 
                                                                <br>
                                                                <b>Title:</b> ${response.data.title}
                                                                <br><b>Body:</b> ${response.data.body}</br>` 
            } catch (error) {
                console.error("Post error", error)
                document.getElementById("output").innerText = "Error Posting data";
            }
        })
    </script>
</body>
</html>
