<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
</head>
<body>
    <h1>XMLHttpRequest GET Request</h1>
    <button type="button" onclick="fetchOneObj()">Fetsch One Object</button>
    <p id="responseText"></p>

    <script>
        function fetchOneObj() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => {
            if(!response.ok) {
                throw new Error(`HTTP erro. Status: ${response.status}`);
            }
            return response.json() // Parse the jason and it convert to JS object
            })
            .then(data => {
            document.getElementById('responseText').innerHTML = `<b>Title</b> ${data.title}`;
            })
            .catch(error => console.error("Error: " + error));
        }
        
    </script>
</body>
</html>
