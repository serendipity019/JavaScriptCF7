<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    <script>
        // Create and append to DOM
        const div = document.createElement('div');
        const p = document.createElement('p');
        p.innerHTML = "Hello CF!" ;

        div.appendChild(p); // we put the p inside the div
        document.body.append(div); // we put the div inside the body
    </script>
</body>
</html>
